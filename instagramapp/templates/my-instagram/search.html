{%extends 'my-instagram/base.html'%}

{% block content%}


<div class="container">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="panel panel-default">
		  <div class="panel-heading"><h3>Search results: <strong>{{message}}</strong></h3></div>
		  {%if searched_user%}
		  	{% for user in searched_user %}
			<div class="panel-body">
				<div class="row">
					<div class="col-md-2">
						<a href="{% url 'profile' user.id %}"><img class="img-responsive img-circle" src="{{user.profile_pic.url}}" alt="" style="width:50px; height:50px"></a>
					</div>
					<div class="col-md-10" style="padding-top:11px">
						<a href="{% url 'profile' user.id %}">{{user.user.username}}</a>
					</div>
				</div>
				<div class='row'>
					<div class='col-md-12'>
						
					</div>
				</div>
			</div>
		{%endfor%}
		{%else%}
		<div class="panel-body">
				<h3 class="text-center">user not found <strong>{{message}}</strong> exists!</h3>
			</div>
		{%endif%}
	    
	  
  </div>
</div>
<div class="col-md-2"></div>

</div>



{%endblock%}
