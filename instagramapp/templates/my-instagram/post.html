{%extends "my-instagram/base.html"%}

 {% block content %}



{%for image in images%}
<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Profile
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <img src="{{image.image.url}}" alt="" style="width:800px; height:400px">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        
          {{image.image_caption}}
          <small class="text-muted">Posted {{image.created_date|timesince}} by {{image.user.username}}</small>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
          <a href="{%url 'comment' user.id %}">Leave us a comment </a>
      </div>
    </div>
  </div>

</div>
{%endfor%}
 {% endblock %}
