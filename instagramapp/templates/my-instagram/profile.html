
{%extends "my-instagram/base.html"%}



{% block content %}

 <div class="container">
   {% if profile%}
 
   {%for profile in profile%}
     <div class="row" style="padding-bottom:20px">
     
       <div class="col-md-4">
         <img class="center-block img-responsive img-circle" src="{{profile.profile_pic.url}}" alt="" style="width:170px; height:170px">
       </div>
       <div class="col-md-8">
        <h1><strong>{{profile.user}}</strong></h1>
        
        <h4>{{profile.profile_bio}}</h4>
        <a class="btn btn-sm btn-primary" href="{% url 'updateProfile' %}"> Update Profile</a>
       

     
     </div>
   
   {% endfor %}
   {%else%}
 
       <div class="col-md-4">
         <img class="center-block img-responsive img-circle" src="/default.png" alt="" style="width:170px; height:170px">
       </div>
    
     
     </div>
 
   {%endif%}
 

 
 
 {%endblock%}
