{%extends "my-instagram/base.html"%}



{% block content %}

<div class="container">
  {% if profile%}

  {%for profile in profile%}
  <div class="row" style="padding:20px">

    <div class="col-md-4">
      <img class="center-block img-responsive img-circle" src="{{profile.profile_pic.url}}" alt="" style="width:170px; height:170px">
    </div>
    <div class="col-md-8">
      <h1><strong>{{profile.user}}</strong></h1>

      <h3>{{profile.profile_bio}}</h3>
      <h3>number of posts:</h3>
      <a class="btn btn-sm btn-primary" href="{% url 'updateProfile' %}"> Update Profile</a>




    </div>

    {% endfor %}
    {%else%}
  
    
    <div class="card">
      <div class="card-header">
       
      </div>
      <div class="card-body" styles="width:50px;">
        
        <h3 class="card-text">complete your profile</h3>
        <a class="btn btn-sm btn-primary" href="{% url 'updateProfile' %}"> complete Profile</a>
      </div>
    </div>
  </div>

  {%endif%}




  {%endblock%}
